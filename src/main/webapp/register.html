<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <!-- Font Icon -->
    <link rel="stylesheet" th:href="@{static/fonts/material-icon/css/material-design-iconic-font.min.css}">

    <!-- Main css -->
    <link rel="stylesheet" th:href="@{static/css/style.css}">
</head>
<body>
    <div class="main">
        <div class="container">   
            <div class="booking-content">              
                <div class="booking-image booking-img" alt="Booking Image" style="background-image: url(images/form-img.jpg)"></div>
                <div class="booking-form">
                    <form id="booking-form" action="#" th:action="@{/save}" th:object="${account}" method="post">
                        <h1>Register</h1>
                        <div class="form-group form-input">
                            <input type="text" th:field="*{userName}"  id="name" value="" required/>
                            <label for="name" class="form-label">Username</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="password" th:field="*{password}"  id="password" value="" required />
                            <label for="password" class="form-label">Password</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="password" th:field="*{password}"  id="password" value="" required />
                            <label for="password" class="form-label">Re-Password</label>
                        </div>
                        <div class="form-group form-input">
                            <input type="email" name="email" id="email" value="" required />
                            <label for="email" class="form-label">Email</label>         q
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Sign in" class="submit" id="submit" name="submit" />
                            <a id="linkregister" href="login.html">Login Here!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
