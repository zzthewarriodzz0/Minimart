<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Product</title>
    <link rel="stylesheet" href="Bill_Form/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link href="fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <script defer src="fontawesome-free-5.15.3-web/js/all.js"></script>
    <link href="fontawesome-free-5.15.3-web/css/fontawesome.css" rel="stylesheet">
    <link href="fontawesome-free-5.15.3-web/css/brands.css" rel="stylesheet">
    <link href="fontawesome-free-5.15.3-web/css/solid.css" rel="stylesheet">
    <script defer src="fontawesome-free-5.15.3-web/js/brands.js"></script>
    <script defer src="fontawesome-free-5.15.3-web/js/solid.js"></script>
    <script defer src="fontawesome-free-5.15.3-web/js/fontawesome.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 4rem;">
        <div class="card mt-4" >
            <div class="card-header text-center">
                <h1>Edit Product</h1>
            </div>
            <form class="row g-3 ml-2" th:action="@{/save}" th:object="${product}" method="post" >
                <div class="col-12">
                    <label class="form-label">Product ID</label>
                    <input type="hidden" th:field="*{id}" class="form-control" placeholder="Ex: Tra Sua">
                </div>
                <div class="col-12">
                    <label class="form-label">Product Name</label>
                    <input type="text" th:field="*{productName}" class="form-control" placeholder="Ex: Tra Sua">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Price</label>
                    <input type="text" th:field="*{price}" class="form-control" placeholder="Ex: 15.000VND">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Quantity</label>
                    <input type="text" th:field="*{quantity}" class="form-control" placeholder="EX: 1,2,3,...">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Description</label>
                    <input type="text" th:field="*{description}" class="form-control" placeholder="EX: 1,2,3,...">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Image</label>
                    <input type="text" th:field="*{image}" class="form-control" placeholder="Link Image..">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Category</label>
                    <select class="form-select" th:field="*{category}">
                    <option value="1">Drinks</option>
                    <option value="2">Foods</option>
                  </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Supplier</label>
                    <select class="form-select" th:field="*{supplier}">
                        <option value="1">BTS</option>
                        <option value="2">BlackPink</option>
                    </select>
                </div>
                <div class="col-12 mb-3">
                    <button type="submit" class="btn btn-outline-primary">Save</button>
                    <a type="submit" href="/admin/product" class="btn btn-outline-danger">Back to homepage</a>
                </div>
            </form>
        </div>
    </div>
    <!-- CSS -->
    <style>
        .card {
            margin-left: 12rem;
            width: 72rem;
        }
        
        .row {
            margin: auto;
        }
        
        body {
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url(https://media.istockphoto.com/photos/blurred-background-customer-at-restaurant-blur-background-with-bokeh-picture-id1125699104?k=6&m=1125699104&s=612x612&w=0&h=9zADIq-BT_8eODzS-0-bJqNMPnnih00Wn9zhnhKlKN0=);
        }
    </style>
</body>
</html>
